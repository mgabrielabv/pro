<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Quien sabe?</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="intro-section">
    <h2 id="play-text" class="intro-title">Do you want to play?</h2>
    <button id="start-button" class="intro-btn">Iniciar Juego</button>
  </div>

  <div id="config-section" class="hidden">
    <h2>Configuración del juego</h2>
    <form id="start-form">
      <label>Nombre: <input type="text" id="player-name" required minlength="2" maxlength="20"></label><br>
      <label>Cantidad (5–20): <input type="number" id="question-count" min="5" max="20" required></label><br>
      <label>Dificultad:
        <select id="difficulty">
          <option value="easy">Fácil</option>
          <option value="medium">Media</option>
          <option value="hard">Difícil</option>
        </select>
      </label><br>
      <label>Categoría:
        <select id="category">
          <option value="">Mixtas</option>
        </select>
      </label><br>
      <button type="submit">Empezar juego</button>
    </form>
    <div id="loader" class="hidden">Cargando preguntas…</div>
  </div>

  <div id="questions"></div>
  <div id="scoreboard" class="hidden" style="margin: 20px 0; font-weight: bold;">
    Puntuación: <span id="score">0</span> |
    Correctas: <span id="correct">0</span> |
    Incorrectas: <span id="incorrect">0</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
