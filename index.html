<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Who Knows?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="intro-section">
    <button id="start-button" class="intro-btn">Start Game</button>
  </div>

  <div id="config-section" class="hidden">
    <h2>Game Settings</h2>
    <form id="start-form">
      <label>Name: <input type="text" id="player-name" required minlength="2" maxlength="20"></label><br>
      <label>Amount (5–20): <input type="number" id="question-count" min="5" max="20" required></label><br>
      <label>Difficulty:
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label><br>
      <label>Category:
        <select id="category">
          <option value="">Mixed</option>
        </select>
      </label><br>
      <button type="submit">Start Game</button>
    </form>
  </div>

  <div id="loader" class="hidden">Loading questions…</div>

  <div id="questions"></div>
  <div id="scoreboard" class="hidden scoreboard">
    <div class="score-item">
      <span class="score-label">Score</span>
      <span id="score" class="score-value">0</span>
    </div>
    <div class="score-item">
      <span class="score-label">Correct</span>
      <span id="correct" class="score-value">0</span>
    </div>
    <div class="score-item">
      <span class="score-label">Incorrect</span>
      <span id="incorrect" class="score-value">0</span>
    </div>
  </div>
  <div class="bratz-sparkle one"></div>
  <div class="bratz-sparkle two"></div>
  <script src="script.js"></script>
</body>
</html>
